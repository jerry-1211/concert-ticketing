<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .login-container {
            background: linear-gradient(135deg, #f8f5ff 0%, #f3f0ff 50%, #ede7ff 100%);
            border-radius: 50px;
            width: 450px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.1);
        }

        .logo {
            color: #7c3aed;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
        }

        .welcome-text {
            color: #1f2937;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .google-btn {
            width: 280px;
            padding: 14px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        .google-icon {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 2px;
            padding: 2px;
        }

        .footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #9ca3af;
            font-size: 12px;
            text-align: center;
        }

        .loading {
            display: none;
            color: #7c3aed;
            font-size: 14px;
            margin-top: 20px;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #7c3aed;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 500px) {
            .login-container {
                width: 350px;
                height: 350px;
                margin: 20px;
            }

            .google-btn {
                width: 240px;
            }
        }

        .test-btn {
            width: 280px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(124, 58, 237, 0.3);
        }

        .test-btn:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #9333ea 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(124, 58, 237, 0.4);
        }

        .mypage-btn {
            width: 280px;
            padding: 14px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            margin-top: 10px;
        }

        .mypage-btn:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        @media (max-width: 500px) {
            .mypage-btn {
                width: 240px;
            }
        }


    </style>
</head>
<body>
<div class="login-container">
    <div class="logo">Jerry Project CONCERT ticketing</div>
    <h1 class="welcome-text">Let's Reserve Your Concert</h1>
    <p class="subtitle">Please login</p>


    <div class="loading" id="loadingMessage">

            <path fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>

        </svg>
        Continue with Google
    </a>

</div>


<script>
    // í˜ì´ì§€ ë¡œë“œ ì‹œ ê¸°ì¡´ ë¡œê·¸ì¸ ì²´í¬
    window.addEventListener('DOMContentLoaded', function () {
        checkExistingLogin();
        setupGoogleLogin();
        checkForErrors();
    });

    function checkExistingLogin() {
        const token = localStorage.getItem('accessToken');
        if (token) {
            // í† í°ì´ ìˆìœ¼ë©´ ìœ íš¨ì„± ê²€ì¦
            validateToken(token);
        } else {
            // í† í°ì´ ì—†ìœ¼ë©´ ë¡œê·¸ì¸ ë²„íŠ¼ í‘œì‹œ
            showLoginButton();
        }
    }

    async function validateToken(token) {
        try {
            const response = await fetch('/api/auth/validate', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                // í† í°ì´ ìœ íš¨í•˜ë©´ í…ŒìŠ¤íŠ¸ ë²„íŠ¼ í‘œì‹œ
                showTestButton();
            } else {
                // í† í°ì´ ë¬´íš¨í•˜ë©´ ì œê±°í•˜ê³  ë¡œê·¸ì¸ ë²„íŠ¼ í‘œì‹œ
                localStorage.removeItem('accessToken');
                localStorage.removeItem('refreshToken');
                showLoginButton();
            }
        } catch (error) {
            // ì˜¤ë¥˜ ë°œìƒì‹œ í† í° ì œê±°í•˜ê³  ë¡œê·¸ì¸ ë²„íŠ¼ í‘œì‹œ
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            showLoginButton();
        }
    }

    function setupGoogleLogin() {
        const googleBtn = document.getElementById('googleLoginBtn');
        const loadingMessage = document.getElementById('loadingMessage');

        if (googleBtn) {
            googleBtn.addEventListener('click', function (e) {
                showLoading();
            });
        }
    }

    function showLoading() {
        const googleBtn = document.getElementById('googleLoginBtn');
        const loadingMessage = document.getElementById('loadingMessage');

        if (googleBtn) googleBtn.style.opacity = '0.6';
        if (googleBtn) googleBtn.style.pointerEvents = 'none';
        if (loadingMessage) loadingMessage.style.display = 'block';
    }

    function showLoginButton() {
        const googleBtn = document.getElementById('googleLoginBtn');
        const testBtn = document.getElementById('testBtn');
        const mypageBtn = document.getElementById('mypageBtn');

        if (googleBtn) googleBtn.style.display = 'flex';
        if (testBtn) testBtn.style.display = 'none';
        if (mypageBtn) mypageBtn.style.display = 'none';

    }

    function showTestButton() {
        const googleBtn = document.getElementById('googleLoginBtn');
        const testBtn = document.getElementById('testBtn');
        const mypageBtn = document.getElementById('mypageBtn');

        if (googleBtn) googleBtn.style.display = 'none';
        if (testBtn) testBtn.style.display = 'flex';
        if (mypageBtn) mypageBtn.style.display = 'flex';
    }

    function goToTest() {
        window.location.href = '/concerts';
    }

    function goToMyPage() {
        window.location.href = '/mypage';
    }

    function checkForErrors() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');

        if (error) {
            const errorMessages = {
                'access_denied': 'ë¡œê·¸ì¸ì´ ì·¨ì†Œë˜ì—ˆìŠµë‹ˆë‹¤.',
                'invalid_request': 'ì˜ëª»ëœ ìš”ì²­ì…ë‹ˆë‹¤.',
                'server_error': 'ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.',
                'LOGIN_FAILED': 'Google ë¡œê·¸ì¸ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'
            };

            const message = errorMessages[error] || 'ë¡œê·¸ì¸ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
            alert(message);

            window.history.replaceState({}, document.title, window.location.pathname);
        }
    }

    window.addEventListener('focus', function () {
        const token = localStorage.getItem('accessToken');
        if (token) {
            validateToken(token);
        }
    });
</script>
