<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 내역</title>
    <style>
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 15px;
        }

        .header h1 {
            color: #333;
            margin: 0;
        }

        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        .reservation-grid {
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }

        .reservation-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 27px;
        }

        .reservation-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }

        .concert-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .concert-info {
            color: #666;
            margin-bottom: 15px;
        }

        .concert-info .icon {
            margin-right: 8px;
        }

        .reservation-details {
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
        }

        .detail-value {
            color: #333;
        }

        .status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .status-CONFIRMED {
            background: #d4edda;
            color: #155724;
        }

        .status-PENDING {
            background: #fff3cd;
            color: #856404;
        }

        .status-CANCELLED {
            background: #f8d7da;
            color: #721c24;
        }

        .status-EXPIRED {
            background: #e2e3e5;
            color: #383d41;
        }

        .amount {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .no-reservations {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-reservations img {
            width: 100px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .reservation-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎫 예약 내역</h1>
        <a href="/mypage" class="btn">마이페이지로 돌아가기</a>
    </div>

    <div id="loadingMessage" class="loading">
        예약 내역을 불러오는 중...
    </div>

    <div id="errorMessage" class="error" style="display: none;">
        예약 내역을 불러올 수 없습니다.
    </div>

    <div id="reservationGrid" class="reservation-grid">
        <!-- 예약 내역이 여기에 표시됩니다 -->
    </div>

    <div id="noReservations" class="no-reservations" style="display: none;">
        <div>📋</div>
        <h3>예약 내역이 없습니다</h3>
        <p>첫 번째 콘서트를 예약해보세요!</p>
        <a href="/concerts" class="btn">콘서트 보러가기</a>
    </div>
</div>

<script>
    window.addEventListener('DOMContentLoaded', loadReservations);

    async function loadReservations() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/api/mypage/reservation', {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });

            hideLoadingMessage();

            if (response.ok) {
                const reservations = await response.json();
                displayReservations(reservations);
            } else if (response.status === 401) {
                alert('로그인이 만료되었습니다. 다시 로그인해주세요.');
                localStorage.removeItem('accessToken');
                window.location.href = '/login';
            } else {
                showError();
            }
        } catch (error) {
            console.error('Error:', error);
            hideLoadingMessage();
            showError();
        }
    }

    function displayReservations(reservations) {
        const reservationGrid = document.getElementById('reservationGrid');
        const noReservations = document.getElementById('noReservations');

        if (reservations.length === 0) {
            reservationGrid.style.display = 'none';
            noReservations.style.display = 'block';
            return;
        }

        const reservationHtml = reservations.map(reservation => `
                <div class="reservation-card">
                    <div class="concert-title">${reservation.title}</div>

                    <div class="concert-info">
                        <div style="margin-bottom: 5px;">
                            <span class="icon">📍</span>${reservation.venue}
                        </div>
                        <div>
                            <span class="icon">📅</span>${formatDateTime(reservation.dateTime)}
                        </div>
                    </div>

                    <div class="reservation-details">
                        <div class="detail-row">
                            <span class="detail-label">주문번호</span>
                            <span class="detail-value">${reservation.orderId}</span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">결제금액</span>
                            <span class="detail-value amount">${reservation.totalAmount.toLocaleString()}원</span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">예약일시</span>
                            <span class="detail-value">${formatDateTime(reservation.createdAt)}</span>
                        </div>

                        <div class="detail-row">
                            <span class="detail-label">상태</span>
                            <span class="status status-${reservation.status}">
                                ${getStatusText(reservation.status)}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');

        reservationGrid.innerHTML = reservationHtml;
    }

    function formatDateTime(dateTimeString) {
        if (!dateTimeString) return '정보 없음';

        const date = new Date(dateTimeString);
        const options = {
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            weekday: 'short'
        };
        return date.toLocaleDateString('ko-KR', options);
    }

    function getStatusText(status) {
        const statusMap = {
            'CONFIRMED': '예약확정',
            'PENDING': '결제대기',
            'CANCELLED': '예약취소',
            'EXPIRED': '예약만료'
        };
        return statusMap[status] || status;
    }

    function hideLoadingMessage() {
        document.getElementById('loadingMessage').style.display = 'none';
    }

    function showError() {
        document.getElementById('errorMessage').style.display = 'block';
    }
</script>
</body>
</html>
