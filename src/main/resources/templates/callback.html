<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .processing-container {
            background: linear-gradient(135deg, #f8f5ff 0%, #f3f0ff 50%, #ede7ff 100%);
            border-radius: 50px;
            width: 500px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(139, 92, 246, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .processing-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            pointer-events: none;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        .logo {
            color: #7c3aed;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .processing-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid #e5e7eb;
            border-radius: 50%;
            border-top: 4px solid #4285f4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .processing-text {
            color: #1f2937;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .processing-subtitle {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .encouraging-text {
            color: #7c3aed;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            position: relative;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .dots {
            display: inline-block;
            position: relative;
            z-index: 1;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% {
                content: '';
            }
            40% {
                content: '.';
            }
            60% {
                content: '..';
            }
            80%, 100% {
                content: '...';
            }
        }

        .success-animation {
            display: none;
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 4;
            stroke: #4CAF50;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4CAF50;
            animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 4;
            stroke-miterlimit: 10;
            stroke: #4CAF50;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }

        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4CAF50;
            }
        }

        .error-icon {
            display: none;
            font-size: 80px;
            color: #ef4444;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            75% {
                transform: translateX(5px);
            }
        }

        @media (max-width: 500px) {
            .processing-container {
                width: 350px;
                height: 350px;
                margin: 20px;
            }

            .processing-text {
                font-size: 20px;
            }

            .processing-subtitle {
                font-size: 14px;
            }

            .encouraging-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="processing-container">
    <div class="logo">Jerry Project CONCERT ticketing</div>

    <!-- Î°úÎî© ÏïÑÏù¥ÏΩò -->
    <div class="processing-icon" id="loadingIcon">
        <div class="spinner"></div>
    </div>

    <!-- ÏÑ±Í≥µ ÏïÑÏù¥ÏΩò -->
    <div class="success-animation" id="successIcon">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark__circle" fill="none" cx="26" cy="26" r="25"/>
            <path class="checkmark__check" fill="none" d="m14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>

    <!-- ÏóêÎü¨ ÏïÑÏù¥ÏΩò -->
    <div class="error-icon" id="errorIcon">‚ùå</div>

    <h1 class="processing-text" id="statusTitle">Google Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨ Ï§ë</h1>
    <p class="processing-subtitle" id="statusSubtitle">Ïû†ÏãúÎßå Í∏∞Îã§Î†§Ï£ºÏÑ∏Ïöî<span class="dots"></span></p>
    <div class="encouraging-text" id="encouragingText">Î°úÍ∑∏Ïù∏ ÌôîÏù¥ÌåÖ! üéµ</div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const error = urlParams.get('error');

    // ÏöîÏÜåÎì§ Í∞ÄÏ†∏Ïò§Í∏∞
    const loadingIcon = document.getElementById('loadingIcon');

    const errorIcon = document.getElementById('errorIcon');
    const statusTitle = document.getElementById('statusTitle');

    function showSuccess() {

        statusTitle.textContent = 'Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ!';
        statusSubtitle.textContent = 'ÌôòÏòÅÌï©ÎãàÎã§! Í≥ß Î©îÏù∏ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.';
        encouragingText.textContent = 'ÏÑ±Í≥µ! üéâ';
        encouragingText.style.color = '#10b981';
    }

    function showError(errorMessage) {

        errorIcon.style.display = 'block';
        statusTitle.textContent = 'Î°úÍ∑∏Ïù∏ Ïã§Ìå®';
        statusSubtitle.textContent = errorMessage;
        encouragingText.textContent = 'Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî üòÖ';
        encouragingText.style.color = '#ef4444';
    }

    // Ïã§Ï†ú Î°úÍ∑∏Ïù∏ Ï≤òÎ¶¨
    setTimeout(() => {
        if (token && type === 'google') {
            // JWT ÌÜ†ÌÅ∞ÏùÑ Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•
            localStorage.setItem('accessToken', token);
            showSuccess();

            setTimeout(() => {
                window.location.href = '/';

        } else if (error) {

            setTimeout(() => {

        } else {

            setTimeout(() => {
                window.location.href = '/';
            }, 3000);
        }
    }, 1500); // 1.5Ï¥à Î°úÎî© ÏãúÍ∞Ñ
</script>
</body>
</html>
