<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"/>
    <link rel="stylesheet" type="text/css" href="/css/payment/payment-success.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>결제 완료 - 콘서트 예약</title>
</head>

<body>
<!-- 결제 성공 메인 섹션 -->
<div class="success-container">
    <div class="success-icon">
        <i class="fas fa-check-circle"></i>
    </div>

    <div class="success-message">
        <h1>결제가 완료되었습니다!</h1>
        <p>콘서트 예약이 성공적으로 처리되었습니다.</p>
    </div>

    <!-- 결제 정보 카드 -->
    <div class="payment-info-card">
        <h2><i class="fas fa-receipt me-2"></i>결제 정보</h2>

        <div class="info-row">
            <div class="info-label">
                <i class="fas fa-won-sign"></i>
                <span>결제 금액</span>
            </div>
            <div class="info-value" id="amount"></div>
        </div>

        <div class="info-row">
            <div class="info-label">
                <i class="fas fa-hashtag"></i>
                <span>주문 번호</span>
            </div>
            <div class="info-value" id="orderId"></div>
        </div>

        <div class="info-row">
            <div class="info-label">
                <i class="fas fa-key"></i>
                <span>결제 키</span>
            </div>
            <div class="info-value payment-key" id="paymentKey"></div>
        </div>
    </div>

    <!-- 액션 버튼 -->
    <div class="action-buttons">
        <button class="btn-primary" id="main-button">
            <i class="fas fa-home me-2"></i>
            콘서트 목록으로 돌아가기
        </button>
    </div>
</div>

<!-- 개발자 정보 섹션 -->
<div class="developer-info">
    <div class="dev-header">
        <h3><i class="fas fa-code me-2"></i>개발자 정보</h3>
        <button class="toggle-btn" id="toggleResponse">
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>
    <div class="response-data" id="responseContainer" style="display: none;">
        <div class="response-header">
            <span><i class="fas fa-database me-2"></i>Response Data</span>
        </div>
        <div class="response-content" id="response"></div>
    </div>
</div>

<script src="/js/payment/payment-success.js"></script>
</body>
</html>
